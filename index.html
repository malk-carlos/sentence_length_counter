<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/count.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6893514653555478" crossorigin="anonymous"></script>
    <title>文字数カウンター</title>
</head>
<body>
    <h1>文字数カウンター</h1>
    <textarea id="text" oninput="count()"></textarea>
    
    <table>
        <tr>
            <td>文字数（スペースを含む）</td>
            <td><input disabled readonly type="text" size="5" id="words-sp" class="len-display" value="0"></td>
        </tr>

        <tr>
            <td>文字数（スペースを除外）</td>
            <td><input disabled readonly type="text" size="5" id="words-ns" class="len-display" value="0"></td>
        </tr>

        <tr>
            <td>行数</td>
            <td><input disabled readonly type="text" size="5" id="lines" class="len-display" value="0" ></td>
        </tr>
    </table>

    <button class="copy" onclick="copy()">
        テキストエリア内をコピー
    </button>

    <button class="reset" onclick="reset()">
        リセット
    </button>

    <footer>
        <p>&copy;2022 <a href="https://github.com/malk-carlos" target="_blank" rel="noopener noreferrer">Malk</a>/Nagito All rights reserved.</p>
    </footer>
</body>
</html>
