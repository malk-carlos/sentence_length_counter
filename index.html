<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/948e77f9ec.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/userAgent.js"></script>
    <script src="./js/count.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/pc.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6893514653555478" crossorigin="anonymous"></script>
    <title>文字数カウンター</title>
</head>
<body>
    <!-- <button id="setting" onclick="setting()"><i class="fa-solid fa-gear"></i></button> -->

    <h1>文字数カウンター</h1>

    <div id="main">
        <div id="ta-wrap">
            <textarea id="text" oninput="count('countAll')" onmousedown="checkMousedown()" onkeyup="checkKeyup(event)"></textarea>
        </div>
        <table>
            <tr>
                <td>文字数（スペースを含む）</td>
                <td class="disp-td"><span id="words-sp" class="len-display">0</span></td>
            </tr>
    
            <tr>
                <td>文字数（スペースを除外）</td>
                <td class="disp-td"><span id="words-ns" class="len-display">0</span></td>
            </tr>
    
            <tr>
                <td>行数</td>
                <td class="disp-td"><span id="lines" class="len-display">0</span></td>
            </tr>
        </table>    
    </div>

    <p id="log"></p>
    <button id="copy" onclick="copy()">
        テキストエリア内をコピー
    </button>

    <button id="reset" onclick="reset()">
        リセット
    </button>

    <footer>
        <p>&copy;2022 <a href="https://github.com/malk-carlos" target="_blank" rel="noopener noreferrer">Malk</a>/Nagito All rights reserved.</p>
    </footer>
</body>
</html>
