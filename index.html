<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/count.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>文字数カウンター</title>
</head>
<body>
    <h1>文字数カウンター</h1>
    <textarea id="text" oninput="count()"></textarea>
    
    <table>
        <tr>
            <td>文字数（スペースを含む）</td>
            <td><input disabled readonly type="text" size="5" id="words-sp" class="len-display" value="0"></td>
        </tr>

        <tr>
            <td>文字数（スペースを除外）</td>
            <td><input disabled readonly type="text" size="5" id="words-ns" class="len-display" value="0"></td>
        </tr>

        <tr>
            <td>行数</td>
            <td><input disabled readonly type="text" size="5" id="lines" class="len-display" value="0" ></td>
        </tr>
    </table>

    <button class="copy" onclick="copy()">
        テキストエリア内をコピー
    </button>

    <button class="reset" onclick="reset()">
        リセット
    </button>
</body>
</html>
